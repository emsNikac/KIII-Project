apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: notes-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: emsnikac/notes-frontend:latest
          ports:
            - containerPort: 80
          env:
            - name: EXPO_PUBLIC_API_URL
              value: http://backend:3000
